server:
  port: 8000

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # 1) Core API
        - id: core-api
          uri: ${CORE_BASE_URL:http://core:8080}
          predicates:
            - Path=/api/**

#        # 2) OAuth endpoints (core에서 처리, gateway는 프록시)
#        - id: core-oauth
#          uri: ${CORE_BASE_URL:http://core:8080}
#          predicates:
#            - Path=/oauth2/**,/login/oauth2/**

        # 3) Chat/LLM API
        - id: chat-api
          uri: ${CHAT_BASE_URL:http://chat-server:8082}
          predicates:
            - Path=/chat/**
