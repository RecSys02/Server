services:
  postgres:
    image: postgres:16
    platform: linux/amd64
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - tourai_backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    platform: linux/amd64
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redis_data:/data
    networks:
      - tourai_backend
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 20

  kafka:
    image: apache/kafka:4.1.0
    container_name: kafka
    hostname: kafka
    environment:
      # 노드 역할 및 ID 설정
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@localhost:9093

      # 리스너 및 주소 설정
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER

      # 단일 브로커(1대) 환경을 위한 필수 최적화 설정
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
    ports:
      - "9092:9092"
      - "29092:29092"
    restart: unless-stopped
    networks:
      - tourai_backend
    healthcheck:
      test: [ "CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 >/dev/null 2>&1" ]
      interval: 10s
      timeout: 5s
      retries: 30

  mailhog:
    image: mailhog/mailhog:latest
    platform: linux/amd64
    container_name: mailhog
    restart: always
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - tourai_backend

  # === Core Spring Boot ===
  core:
    build:
      context: ./core
      dockerfile: Dockerfile
    image: tourai-core:latest
    platform: linux/amd64
    container_name: core
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - AI_BASE_URL=${AI_BASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - NAVER_CLIENT_ID=${NAVER_CLIENT_ID}
      - NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SPRING_MAIL_HOST=mailhog
      - SPRING_MAIL_PORT=1025
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - tourai_backend

  # === API Gateway ===
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: tourai-api-gateway:latest
    platform: linux/amd64
    container_name: api-gateway
    environment:
      - CORE_BASE_URL=http://core:8080
      - CHAT_BASE_URL=http://chat-server:8082
    ports:
      - "8000:8000"
    depends_on:
      - core
    networks:
      - tourai_backend


  # === Chat Server ===
  chat-server:
    build:
      context: ./chat-server
      dockerfile: Dockerfile
    image: tourai-chat:latest
    platform: linux/amd64
    container_name: chat-server
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - AI_BASE_URL=http://core:8080
    ports:
      - "8082:8082"
    depends_on:
      - kafka
      - core
    networks:
      - tourai_backend

networks:
  tourai_backend:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
